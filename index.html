<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinnacle Analytics - Actuarial Intelligence for a Changing World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3D2C41;
            color: #E7D2CB;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #3D2C41;
            color: #E7D2CB;
            text-align: center;
            padding: 20px 0;
        }
        .cta-button {
            background-color: #D4AF37;
            padding: 12px 24px;
            color: #3D2C41;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .cta-button:hover {
            background-color: #E7D2CB;
            color: #3D2C41;
        }
        .section {
            padding: 60px 20px;
            text-align: center;
        }
        h1 {
            color: #D4AF37;
            font-size: 2.5rem;
        }
        .post-icon {
            font-size: 2rem;
            color: #D4AF37;
            margin-top: 20px;
            cursor: pointer;
        }
        .post-icon:hover {
            color: #E7D2CB;
        }
        .post-form {
            display: none;
            background-color: #E7D2CB;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            color: #3D2C41;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
        }
        .post-form button {
            background-color: #D4AF37;
            padding: 12px 24px;
            color: #3D2C41;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
        }
        .blog-post {
            background-color: #E7D2CB;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }
        .blog-post h2 {
            color: #3D2C41;
            font-size: 2rem;
        }
        .blog-post p {
            font-size: 1.1rem;
            color: #3D2C41;
        }
        .footer {
            background-color: #3D2C41;
            color: #E7D2CB;
            padding: 30px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Pinnacle Analytics</h1>
        <p>Actuarial Intelligence for a Changing World</p>
    </header>

    <!-- Blog Section -->
    <section id="blog" class="section">
        <h1>Our Blog</h1>
        <p>Stay tuned for our insights, updates, and industry news!</p>

        <!-- Blog Post Icons Section (Add icon for posting) -->
        <div class="post-icon" onclick="showPostForm()">
            <i class="fas fa-pencil-alt"></i> <!-- Pencil icon for creating a post -->
            <p>Want to write your own post? Click here!</p>
        </div>

        <!-- New Post Form -->
        <div class="post-form" id="postForm">
            <h2>Create a New Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postContent" rows="6" placeholder="Write your post here..." required></textarea>
            <button type="button" onclick="submitPost()">Submit Post</button>
        </div>

        <!-- New Post Container -->
        <div id="newPostContainer"></div>

    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Pinnacle Analytics. All rights reserved.</p>
    </footer>

    <script>
        // Show the post writing form when the pencil icon is clicked
        function showPostForm() {
            document.getElementById('postForm').style.display = 'block';
        }

        // Submit the new post
        function submitPost() {
            var title = document.getElementById('postTitle').value.trim();
            var content = document.getElementById('postContent').value.trim();

            if (title && content) {
                // Create the new post and display it
                var newPost = `<div class="blog-post">
                    <h2>${title}</h2>
                    <p>${content}</p>
                    <a href="#${title}" class="cta-button">Read More</a>
                </div>`;

                // Add the new post to the page
                document.getElementById('newPostContainer').innerHTML = newPost;

                // Reset the form and hide it
                document.getElementById('postForm').reset();
                document.getElementById('postForm').style.display = 'none';
            } else {
                alert('Please make sure both fields are filled in!');
            }
        }
    </script>
</body>
</html>
