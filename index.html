<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actuarial Calculators - Pinnacle Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3D2C41;
            color: #E7D2CB;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3D2C41;
            color: #E7D2CB;
            text-align: center;
            padding: 20px 0;
        }
        .calculator-container {
            text-align: center;
            padding: 40px;
        }
        .cta-button {
            background-color: #D4AF37;
            padding: 12px 24px;
            color: #3D2C41;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Actuarial Calculators</h1>
    </header>

    <section class="calculator-container">
        <h2>Insurance Premium Estimator</h2>
        <form id="premiumForm">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <br><br>
            <label for="sumAssured">Sum Assured ($):</label>
            <input type="number" id="sumAssured" required>
            <br><br>
            <label for="riskClass">Risk Class:</label>
            <select id="riskClass" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br><br>
            <button type="submit" class="cta-button">Calculate Premium</button>
        </form>
        <p id="premiumResult"></p>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Pinnacle Analytics. All rights reserved.</p>
        <p>Payments accepted via Wise or Bank Transfer.</p>
    </footer>

    <script>
        document.getElementById('premiumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var age = document.getElementById('age').value;
            var sumAssured = document.getElementById('sumAssured').value;
            var riskClass = document.getElementById('riskClass').value;
            var premium = calculatePremium(age, sumAssured, riskClass);
            document.getElementById('premiumResult').innerText = 'Estimated Premium: $' + premium;
        });

        function calculatePremium(age, sumAssured, riskClass) {
            var basePremium = sumAssured * 0.02; // 2% of sum assured
            if (riskClass === 'medium') {
                basePremium *= 1.2;
            } else if (riskClass === 'high') {
                basePremium *= 1.5;
            }
            return basePremium + (age * 0.05); // Adjust by age
        }
    </script>
</body>
</html>
